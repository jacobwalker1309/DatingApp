<h4>Internal server error - refresh the page will make the error disapear!</h4>>
<ng-container *ngIf="error">
    <h5 class='text-danger'>Error: {{error.message}}</h5>
<p class="font-weight-bold">Note: If your seeing this then Angular is probably not to blame</p>
<p>What to do next?</p>
<ol>
    <li>Check the stack trace</li>
</ol>
</ng-container>
